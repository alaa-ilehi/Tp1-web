<!DOCTYPE html>
<html>
<head>
    <title>Jeu du Chiffre Caché</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jeu du Chiffre Caché</h1>
        <label for="difficulty">Choisissez le niveau de difficulté :</label>
        <select id="difficulty">
            <option value="easy">Facile (1-10, 5 essais)</option>
            <option value="medium">Intermédiaire (1-50, 7 essais)</option>
            <option value="hard">Difficile (1-100, 10 essais)</option>
        </select>
        <button onclick="startGame()">Commencer</button>

        <div id="game" style="display: none;">
            <p>Devinez le nombre :</p>
            <input type="number" id="userGuess">
            <button onclick="checkGuess()">Valider</button>
            <p id="feedback"></p>
            <p>Essais restants: <span id="attempts"></span></p>
            <button onclick="restartGame()">Rejouer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
